<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C850C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC70;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Before/After Comparison -->
  <g transform="translate(50, 50)">
    <!-- Original Photo -->
    <rect x="0" y="0" width="300" height="300" rx="10" fill="white" filter="url(#dropShadow)" />
    
    <!-- Realistic Photo Representation -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="260" height="260" fill="#f0f0f0" />
      
      <!-- Simplified Realistic Portrait -->
      <g>
        <!-- Face -->
        <ellipse cx="130" cy="100" rx="80" ry="90" fill="#F5D0A9" />
        
        <!-- Hair -->
        <path d="M50,100 C50,40 210,40 210,100 L210,60 C210,20 50,20 50,60 Z" fill="#8A4B08" />
        
        <!-- Eyes -->
        <ellipse cx="100" cy="90" rx="12" ry="8" fill="white" stroke="#333" stroke-width="1" />
        <ellipse cx="160" cy="90" rx="12" ry="8" fill="white" stroke="#333" stroke-width="1" />
        <circle cx="100" cy="90" r="5" fill="#333" />
        <circle cx="160" cy="90" r="5" fill="#333" />
        
        <!-- Eyebrows -->
        <path d="M85,75 Q100,65 115,75" fill="none" stroke="#8A4B08" stroke-width="3" />
        <path d="M145,75 Q160,65 175,75" fill="none" stroke="#8A4B08" stroke-width="3" />
        
        <!-- Nose -->
        <path d="M130,95 Q135,115 130,120 Q125,115 130,95" fill="#F5D0A9" stroke="#333" stroke-width="1" />
        
        <!-- Mouth -->
        <path d="M110,140 Q130,150 150,140" fill="none" stroke="#333" stroke-width="2" />
        
        <!-- Neck -->
        <path d="M110,190 L110,260 L150,260 L150,190" fill="#F5D0A9" />
        
        <!-- Shirt -->
        <path d="M50,260 L110,190 L150,190 L210,260" fill="#5882FA" />
        
        <!-- Realistic Details -->
        <path d="M100,85 Q100,83 102,83" fill="none" stroke="#333" stroke-width="0.5" />
        <path d="M160,85 Q160,83 162,83" fill="none" stroke="#333" stroke-width="0.5" />
        <path d="M125,140 Q130,142 135,140" fill="none" stroke="#333" stroke-width="0.5" />
        <path d="M70,100 Q65,110 70,120" fill="none" stroke="#8A4B08" stroke-width="0.5" />
        <path d="M190,100 Q195,110 190,120" fill="none" stroke="#8A4B08" stroke-width="0.5" />
      </g>
      
      <!-- "Original Photo" Label -->
      <rect x="10" y="220" width="120" height="30" rx="5" fill="rgba(0,0,0,0.5)" />
      <text x="70" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Original Photo</text>
    </g>
  </g>
  
  <!-- Cartoon Version -->
  <g transform="translate(450, 50)">
    <rect x="0" y="0" width="300" height="300" rx="10" fill="white" filter="url(#dropShadow)" />
    
    <!-- Cartoon Representation -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="260" height="260" fill="#f0f0f0" />
      
      <!-- Cartoon Style Portrait -->
      <g>
        <!-- Face -->
        <ellipse cx="130" cy="100" rx="80" ry="90" fill="#FFD59E" stroke="#000" stroke-width="3" />
        
        <!-- Hair -->
        <path d="M50,100 C50,40 210,40 210,100 L210,60 C210,20 50,20 50,60 Z" fill="#6E2C00" stroke="#000" stroke-width="3" />
        
        <!-- Eyes (Larger, More Expressive) -->
        <ellipse cx="100" cy="90" rx="15" ry="12" fill="white" stroke="#000" stroke-width="3" />
        <ellipse cx="160" cy="90" rx="15" ry="12" fill="white" stroke="#000" stroke-width="3" />
        <circle cx="100" cy="90" r="7" fill="#000" />
        <circle cx="160" cy="90" r="7" fill="#000" />
        <circle cx="103" cy="87" r="2" fill="white" />
        <circle cx="163" cy="87" r="2" fill="white" />
        
        <!-- Eyebrows (Exaggerated) -->
        <path d="M85,70 Q100,55 115,70" fill="none" stroke="#000" stroke-width="4" />
        <path d="M145,70 Q160,55 175,70" fill="none" stroke="#000" stroke-width="4" />
        
        <!-- Nose (Simplified) -->
        <path d="M130,95 Q140,115 130,120" fill="none" stroke="#000" stroke-width="3" />
        
        <!-- Mouth (More Expressive) -->
        <path d="M110,140 Q130,155 150,140" fill="none" stroke="#000" stroke-width="3" />
        
        <!-- Neck -->
        <path d="M110,190 L110,260 L150,260 L150,190" fill="#FFD59E" stroke="#000" stroke-width="3" />
        
        <!-- Shirt -->
        <path d="M50,260 L110,190 L150,190 L210,260" fill="#5DADE2" stroke="#000" stroke-width="3" />
        
        <!-- Cartoon Effects -->
        <circle cx="70" cy="70" r="5" fill="none" stroke="#000" stroke-width="1" />
        <circle cx="75" cy="65" r="3" fill="none" stroke="#000" stroke-width="1" />
        <path d="M190,70 L200,60" stroke="#000" stroke-width="1" />
        <path d="M195,70 L205,60" stroke="#000" stroke-width="1" />
      </g>
      
      <!-- "Cartoon Effect" Label -->
      <rect x="10" y="220" width="120" height="30" rx="5" fill="rgba(0,0,0,0.5)" />
      <text x="70" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cartoon Effect</text>
    </g>
  </g>
  
  <!-- AI Transformation Arrow -->
  <g transform="translate(370, 150)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)" filter="url(#dropShadow)" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4158D0">AI</text>
    <path d="M-15,0 L15,0 M5,-10 L15,0 L5,10" stroke="#4158D0" stroke-width="3" fill="none" />
  </g>
  
  <!-- Title -->
  <rect x="200" y="360" width="400" height="30" rx="5" fill="rgba(255,255,255,0.9)" filter="url(#dropShadow)" />
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">AI Cartoon Effect Transformation</text>
</svg>