<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF416C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4B2B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F76B1C;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <radialGradient id="colorSplash" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#9400D3;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0000FF;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#00FF00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFF00;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Main Content Area -->
  <g transform="translate(50, 50)">
    <!-- Photo Frame 1 - Portrait -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="250" rx="10" fill="white" filter="url(#dropShadow)" />
      
      <!-- Photo Content -->
      <g transform="translate(10, 10)">
        <rect x="0" y="0" width="180" height="230" fill="#f0f0f0" />
        
        <!-- Silhouette of Person with Color Splash -->
        <g>
          <!-- Background -->
          <rect x="0" y="0" width="180" height="230" fill="#f8f8f8" />
          
          <!-- Person Silhouette -->
          <path d="M90,50 C110,50 120,65 120,80 C120,95 110,105 100,110 L105,160 L115,230 L65,230 L75,160 L80,110 C70,105 60,95 60,80 C60,65 70,50 90,50 Z" fill="#333" />
          
          <!-- Color Splashes -->
          <circle cx="60" cy="70" r="20" fill="#FF1493" opacity="0.7" />
          <circle cx="120" cy="70" r="25" fill="#9400D3" opacity="0.7" />
          <circle cx="90" cy="120" r="30" fill="#0000FF" opacity="0.7" />
          <circle cx="50" cy="150" r="25" fill="#00FF00" opacity="0.7" />
          <circle cx="130" cy="150" r="20" fill="#FFFF00" opacity="0.7" />
          <circle cx="90" cy="190" r="35" fill="#FF4500" opacity="0.7" />
        </g>
        
        <!-- "Portrait" Label -->
        <rect x="10" y="190" width="70" height="30" rx="5" fill="rgba(0,0,0,0.5)" />
        <text x="45" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Portrait</text>
      </g>
    </g>
    
    <!-- Photo Frame 2 - Group Shot -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="280" height="180" rx="10" fill="white" filter="url(#dropShadow)" />
      
      <!-- Photo Content -->
      <g transform="translate(10, 10)">
        <rect x="0" y="0" width="260" height="160" fill="#f0f0f0" />
        
        <!-- Group Silhouettes with Color Splash -->
        <g>
          <!-- Background -->
          <rect x="0" y="0" width="260" height="160" fill="#f8f8f8" />
          
          <!-- Group Silhouettes -->
          <path d="M50,50 C60,50 65,60 65,70 C65,80 60,85 55,90 L58,120 L62,160 L38,160 L42,120 L45,90 C40,85 35,80 35,70 C35,60 40,50 50,50 Z" fill="#333" />
          
          <path d="M100,40 C115,40 125,55 125,70 C125,85 115,95 105,100 L110,130 L115,160 L85,160 L90,130 L95,100 C85,95 75,85 75,70 C75,55 85,40 100,40 Z" fill="#333" />
          
          <path d="M150,45 C160,45 165,55 165,65 C165,75 160,80 155,85 L158,120 L162,160 L138,160 L142,120 L145,85 C140,80 135,75 135,65 C135,55 140,45 150,45 Z" fill="#333" />
          
          <path d="M200,50 C210,50 215,60 215,70 C215,80 210,85 205,90 L208,120 L212,160 L188,160 L192,120 L195,90 C190,85 185,80 185,70 C185,60 190,50 200,50 Z" fill="#333" />
          
          <!-- Color Splashes -->
          <circle cx="50" cy="40" r="25" fill="#FF1493" opacity="0.7" />
          <circle cx="100" cy="30" r="30" fill="#9400D3" opacity="0.7" />
          <circle cx="150" cy="35" r="25" fill="#0000FF" opacity="0.7" />
          <circle cx="200" cy="40" r="30" fill="#00FF00" opacity="0.7" />
          <circle cx="75" cy="100" r="40" fill="#FFFF00" opacity="0.7" />
          <circle cx="175" cy="100" r="40" fill="#FF4500" opacity="0.7" />
        </g>
        
        <!-- "Group Shot" Label -->
        <rect x="10" y="120" width="90" height="30" rx="5" fill="rgba(0,0,0,0.5)" />
        <text x="55" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Group Shot</text>
      </g>
    </g>
    
    <!-- Photo Frame 3 - Action Shot -->
    <g transform="translate(220, 200)">
      <rect x="0" y="0" width="280" height="150" rx="10" fill="white" filter="url(#dropShadow)" />
      
      <!-- Photo Content -->
      <g transform="translate(10, 10)">
        <rect x="0" y="0" width="260" height="130" fill="#f0f0f0" />
        
        <!-- Action Shot with Color Splash -->
        <g>
          <!-- Background -->
          <rect x="0" y="0" width="260" height="130" fill="#f8f8f8" />
          
          <!-- Person Silhouette in Motion -->
          <path d="M80,30 C95,30 105,40 105,55 C105,70 95,80 85,85 L75,100 C90,95 110,105 120,115 L130,130 L50,130 L60,100 L65,85 C55,80 45,70 45,55 C45,40 65,30 80,30 Z" fill="#333" />
          
          <!-- Color Splash Motion Effect -->
          <path d="M130,30 C180,50 200,90 220,130 L130,130 Z" fill="url(#colorSplash)" opacity="0.6" />
          <path d="M30,30 C10,50 0,90 0,130 L80,130 Z" fill="url(#colorSplash)" opacity="0.6" />
        </g>
        
        <!-- "Action Shot" Label -->
        <rect x="10" y="90" width="90" height="30" rx="5" fill="rgba(0,0,0,0.5)" />
        <text x="55" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Action Shot</text>
      </g>
    </g>
    
    <!-- Photo Frame 4 - Detail Shot -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="200" height="130" rx="10" fill="white" filter="url(#dropShadow)" />
      
      <!-- Photo Content -->
      <g transform="translate(10, 10)">
        <rect x="0" y="0" width="180" height="110" fill="#f0f0f0" />
        
        <!-- Detail Shot with Color Powder -->
        <g>
          <!-- Background -->
          <rect x="0" y="0" width="180" height="110" fill="#f8f8f8" />
          
          <!-- Hand Silhouette -->
          <path d="M60,30 C70,20 90,15 100,25 C110,15 130,20 140,30 C150,40 150,60 140,80 C130,100 110,110 100,110 C90,110 70,100 60,80 C50,60 50,40 60,30 Z" fill="#333" />
          
          <!-- Color Powder in Hand -->
          <circle cx="100" cy="60" r="30" fill="#FF1493" opacity="0.8" />
          <circle cx="100" cy="60" r="20" fill="#9400D3" opacity="0.8" />
          <circle cx="100" cy="60" r="10" fill="#FFFF00" opacity="0.8" />
        </g>
        
        <!-- "Detail Shot" Label -->
        <rect x="10" y="70" width="90" height="30" rx="5" fill="rgba(0,0,0,0.5)" />
        <text x="55" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Detail Shot</text>
      </g>
    </g>
  </g>
  
  <!-- Camera Icon -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.9)" filter="url(#dropShadow)" />
    
    <!-- Camera Body -->
    <rect x="-30" y="-15" width="60" height="40" rx="5" fill="#333" />
    
    <!-- Camera Lens -->
    <circle cx="0" cy="5" r="15" fill="#666" />
    <circle cx="0" cy="5" r="10" fill="#444" />
    <circle cx="0" cy="5" r="5" fill="#222" />
    
    <!-- Camera Flash -->
    <rect x="-20" y="-25" width="15" height="10" rx="2" fill="#666" />
    
    <!-- Camera Button -->
    <circle cx="25" cy="-5" r="5" fill="#FF4500" />
    
    <!-- Color Splash from Camera -->
    <circle cx="0" cy="5" r="60" fill="none" stroke="url(#colorSplash)" stroke-width="5" stroke-dasharray="5,5" />
  </g>
  
  <!-- Title -->
  <rect x="200" y="360" width="400" height="30" rx="5" fill="rgba(255,255,255,0.9)" filter="url(#dropShadow)" />
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Holi Photoshoot Ideas</text>
</svg>