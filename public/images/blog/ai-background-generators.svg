<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C850C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC70;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Main Image Frame -->
  <rect x="50" y="50" width="450" height="300" rx="10" fill="url(#frameGradient)" filter="url(#dropShadow)" />
  
  <!-- Image Content (Simplified Landscape) -->
  <rect x="60" y="60" width="430" height="280" rx="5" fill="#87CEEB" />
  <polygon points="60,340 490,340 490,200 400,240 300,180 200,220 100,160 60,200" fill="#228B22" />
  <circle cx="430" cy="100" r="40" fill="#FFD700" />
  
  <!-- AI Generated Alternatives -->
  <rect x="550" y="50" width="200" height="120" rx="5" fill="white" filter="url(#dropShadow)" />
  <rect x="560" y="60" width="180" height="100" rx="3" fill="#E6F7FF" />
  <circle cx="650" cy="110" r="30" fill="#87CEFA" />
  <polygon points="560,160 740,160 740,120 700,130 650,110 600,125 560,115" fill="#90EE90" />
  
  <rect x="550" y="190" width="200" height="120" rx="5" fill="white" filter="url(#dropShadow)" />
  <rect x="560" y="200" width="180" height="100" rx="3" fill="#FFF0F5" />
  <polygon points="560,300 740,300 740,200 650,250 560,220" fill="#DDA0DD" />
  
  <rect x="550" y="330" width="200" height="50" rx="5" fill="white" filter="url(#dropShadow)" />
  <text x="650" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">More Options</text>
  
  <!-- AI Icon -->
  <circle cx="100" cy="100" r="25" fill="rgba(255,255,255,0.9)" filter="url(#dropShadow)" />
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4158D0">AI</text>
  
  <!-- Title Overlay -->
  <rect x="60" y="320" width="430" height="60" fill="rgba(255,255,255,0.85)" rx="5" />
  <text x="275" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">AI Background Generators</text>
  <text x="275" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Transform your photos with stunning backgrounds</text>
</svg>