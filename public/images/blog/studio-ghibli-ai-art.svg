<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="280" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="170" cy="75" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="130" cy="85" rx="30" ry="15" fill="white" opacity="0.8"/>
  
  <ellipse cx="600" cy="60" rx="50" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="625" cy="55" rx="40" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="575" cy="65" rx="35" ry="18" fill="white" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="url(#sunGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,280 200,150 400,200 800,120 800,280" fill="#8FBC8F" opacity="0.6"/>
  <polygon points="100,280 350,180 600,160 800,140 800,280" fill="#9ACD32" opacity="0.5"/>
  
  <!-- Ground -->
  <rect y="280" width="800" height="120" fill="url(#grassGradient)"/>
  
  <!-- Trees -->
  <ellipse cx="100" cy="250" rx="25" ry="40" fill="#228B22"/>
  <rect x="95" y="270" width="10" height="30" fill="#8B4513"/>
  
  <ellipse cx="300" cy="240" rx="30" ry="50" fill="#32CD32"/>
  <rect x="295" y="270" width="10" height="35" fill="#8B4513"/>
  
  <ellipse cx="500" cy="260" rx="20" ry="35" fill="#228B22"/>
  <rect x="495" y="280" width="10" height="25" fill="#8B4513"/>
  
  <!-- Floating elements (Ghibli style) -->
  <circle cx="250" cy="120" r="3" fill="white" opacity="0.8"/>
  <circle cx="400" cy="140" r="2" fill="white" opacity="0.6"/>
  <circle cx="550" cy="110" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="320" cy="90" r="2" fill="white" opacity="0.5"/>
  
  <!-- Title overlay -->
  <rect x="50" y="320" width="700" height="60" fill="rgba(255,255,255,0.9)" rx="10"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E8B57">Studio Ghibli AI Art Guide</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Transform your photos into magical artwork</text>
</svg>